<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Voice Assistant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #1e293b; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        button { padding: 15px 30px; font-size: 18px; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-record { background: #ef4444; color: white; }
        .btn-record.recording { background: #22c55e; animation: pulse 1.5s infinite; }
        #status { margin-top: 20px; font-weight: bold; color: #94a3b8; }
        #chat-box { margin-top: 30px; text-align: left; background: #0f172a; padding: 15px; border-radius: 10px; min-height: 100px; border: 1px solid #334155; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏èVoice Assistant</h1>
        <p>Gunakan tombol di bawah untuk berbicara dengan asisten.</p>
        
        <button id="recordBtn" class="btn-record">Start Recording</button>
        <div id="status">Status: Ready</div>

        <div id="chat-box">
            <p><strong>User:</strong> <span id="userText">-</span></p>
            <hr style="border-color: #334155;">
            <p><strong>Assistant:</strong> <span id="assistantText">-</span></p>
            <button id="playBtn" style="display:none; background:#22c55e; color:white; font-size:14px; padding:10px 20px; border-radius:10px; margin-top:10px; width:100%;">üîä Putar Suara (Klik jika bisu)</button>
        </div>
        <hr style="border-color: #334155; margin-top: 30px;">
<div style="font-size: 13px; color: #94a3b8; line-height: 1.6;">
    <p style="margin: 5px 0;">Developed by: <strong>Gania Rafidah</strong></p>
</div>
    </div>

<script>
    let audioContext, analyser, silenceTimer;
    let isListeningMode = false; // Flag untuk mode continuous
    
    // Sesuai revisi terakhir lo ke Mas Abas
    const SILENCE_THRESHOLD = 0.030; 
    const SILENCE_DURATION = 1500; // 1.5 detik diam langsung proses
    
    const recordBtn = document.getElementById('recordBtn');
    const statusText = document.getElementById('status');
    const userOutput = document.getElementById('userText');
    const assistantOutput = document.getElementById('assistantText');
    const playBtn = document.getElementById('playBtn');
    
    let audioPlayer = new Audio();
    const BACKEND_URL = "https://nonpreservative-dora-unexcusedly.ngrok-free.dev/ask_sts";
    
    let mediaRecorder;
    let audioChunks = [];

    // FUNGSI UNTUK START RECORDING (Bisa dipanggil otomatis)
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = sendAudio;

            mediaRecorder.start();
            recordBtn.classList.add('recording');
            recordBtn.innerText = "Listening...";
            statusText.innerText = "Status: Assistant is listening...";
            
            startSilenceDetection(stream);
        } catch (err) {
            statusText.innerText = "Status: Mic Error!";
            isListeningMode = false;
        }
    }

    function stopRecordingAction() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            recordBtn.classList.remove('recording');
            recordBtn.innerText = "Processing...";
            statusText.innerText = "Status: Analyzing your speech...";
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
    }

    // Tombol sekarang cuma buat "Pemicu Awal"
    recordBtn.addEventListener('click', () => {
        if (!isListeningMode) {
            isListeningMode = true; // Aktifkan mode auto-loop
            startRecording();
        } else {
            isListeningMode = false; // Matikan jika diklik lagi
            stopRecordingAction();
            recordBtn.innerText = "Start Recording";
        }
    });

async function sendAudio() {
    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
    const formData = new FormData();
    formData.append('audio', audioBlob, 'request.wav');

    try {
        const response = await fetch(BACKEND_URL, { method: 'POST', body: formData });
        const data = await response.json();
        
        userOutput.innerText = data.user;
        assistantOutput.innerText = data.assistant_text || data.assistant;

        // --- LOGIKA EXIT STRATEGY (TAMBAHKAN INI) ---
        const exitCommands = ['bye', 'dadah', 'sampai jumpa', 'selesai', 'stop'];
        const userSpeech = data.user.toLowerCase();
        
        // Cek apakah user ngomong kata kunci exit
        if (exitCommands.some(cmd => userSpeech.includes(cmd))) {
            console.log("Voice Exit triggered by user.");
            isListeningMode = false; // Matikan mode loop
            statusText.innerText = "Status: Session Terminated by Voice Command";
            recordBtn.innerText = "Start Recording";
            recordBtn.classList.remove('recording');
            
            // Putar suara asisten terakhir (opsional) lalu benar-benar berhenti
            if (data.audio) {
                audioPlayer.src = `data:audio/wav;base64,${data.audio}`;
                audioPlayer.play();
                // Setelah audio bye selesai, dia tidak akan startRecording lagi 
                // karena isListeningMode sudah false.
            }
            return; // Keluar dari fungsi, jangan lanjut ke loop bawah
        }
        // --------------------------------------------

        statusText.innerText = "Status: Assistant Speaking...";

        if (data.audio) {
            audioPlayer.src = `data:audio/wav;base64,${data.audio}`;
            audioPlayer.load();
            audioPlayer.play().catch(() => {
                playBtn.style.display = "block";
            });
        } else {
            if (isListeningMode) setTimeout(startRecording, 500);
        }
    } catch (err) {
        statusText.innerText = "Status: Connection Error!";
        if (isListeningMode) setTimeout(startRecording, 2000);
    }
}

    // KUNCI UTAMA TANTANGAN MAS ABAS
    audioPlayer.onended = () => {
        if (isListeningMode) {
            console.log("Loop: Assistant finished speaking. Returning to listening mode...");
            setTimeout(startRecording, 300); // Delay dikit biar transisi smooth
        }
    };

    function startSilenceDetection(stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        source.connect(analyser);

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Float32Array(bufferLength);

        function checkVolume() {
            if (!recordBtn.classList.contains('recording')) return;

            analyser.getFloatTimeDomainData(dataArray);
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i] * dataArray[i];
            }
            let rmsValue = Math.sqrt(sum / bufferLength); 

            if (rmsValue < SILENCE_THRESHOLD) {
                if (!silenceTimer) {
                    silenceTimer = setTimeout(() => {
                        stopRecordingAction();
                    }, SILENCE_DURATION);
                }
            } else {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            requestAnimationFrame(checkVolume);
        }
        checkVolume();
    }

    playBtn.addEventListener('click', () => {
        audioPlayer.play();
        playBtn.style.display = "none";
    });
</script>
</body>
</html>
