<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
<style>
    .lab-grid { display: flex; gap: 20px; margin-top: 30px; }
    .chat-column { 
        flex: 1; 
        background: #0f172a; 
        padding: 15px; 
        border-radius: 10px; 
        min-height: 150px; 
        border: 2px solid #334155; 
        text-align: left;
    }
    .raw-border { border-color: #ef4444; }
    .clean-border { border-color: #22c55e; }
    .label { font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block; }
</style>

<div class="container" style="max-width: 950px;">
    <h1>ðŸ”¬ Voice Assistant</h1>
    <p>Researcher: <strong>Gania Rafidah</strong> </p>
    
    <button id="recordBtn" class="btn-record">Start Research Mode</button>
    <div id="status">Status: Ready</div>

    <div class="lab-grid">
        <div class="chat-column raw-border">
            <span class="label" style="color: #ef4444;">ðŸ”´ RAW Signal (With Noise)</span>
            <p><strong>ASR Text:</strong> <span id="userTextRaw">-</span></p>
            <hr style="border-color: #1e293b;">
            <p><strong>Response:</strong> <span id="assistantTextRaw">-</span></p>
        </div>

        <div class="chat-column clean-border">
            <span class="label" style="color: #22c55e;">ðŸŸ¢ CLEAN Signal (VAD Active)</span>
            <p><strong>ASR Text:</strong> <span id="userTextClean">-</span></p>
            <hr style="border-color: #1e293b;">
            <p><strong>Response:</strong> <span id="assistantTextClean">-</span></p>
        </div>
    </div>
    
    <button id="playBtn" style="display:none; background:#22c55e; width:100%; margin-top: 20px;">ðŸ”Š Putar Jawaban (Clean Only)</button>
</div>

<script>
    // 1. DEFINISIKAN SEMUA KONSTANTA (JANGAN DIHAPUS!)
    const BACKEND_URL = "https://nonpreservative-dora-unexcusedly.ngrok-free.dev/ask_sts";
    const SILENCE_THRESHOLD = 0.035; // Filter RMS lo
    const SILENCE_DURATION = 1500;   // 1.5 detik hening
    
    let audioContext, analyser, silenceTimer, mediaRecorder;
    let audioChunks = [];
    let isListeningMode = false;
    const audioPlayer = new Audio();

    // Link elemen UI
    const recordBtn = document.getElementById('recordBtn');
    const statusText = document.getElementById('status');
    const userOutputRaw = document.getElementById('userTextRaw');
    const assistantOutputRaw = document.getElementById('assistantTextRaw');
    const userOutputClean = document.getElementById('userTextClean');
    const assistantOutputClean = document.getElementById('assistantTextClean');

    // 2. FUNGSI UTAMA UNTUK START (YANG TADI LO HAPUS)
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = sendAudio;

            mediaRecorder.start();
            recordBtn.classList.add('recording');
            recordBtn.innerText = "Listening...";
            statusText.innerText = "Status: Researching Audio...";
            
            startSilenceDetection(stream);
        } catch (err) {
            console.error("Mic Error:", err);
            statusText.innerText = "Status: Mic Access Denied! (Check HTTPS)";
            isListeningMode = false;
        }
    }

    // 3. LOGIKA TOMBOL
    recordBtn.addEventListener('click', () => {
        if (!isListeningMode) {
            isListeningMode = true;
            startRecording();
        } else {
            isListeningMode = false;
            stopRecordingAction();
            recordBtn.innerText = "Start Research Mode";
            recordBtn.classList.remove('recording');
        }
    });

    function stopRecordingAction() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
            mediaRecorder.stop();
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }
    }

    function startSilenceDetection(stream) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;
        source.connect(analyser);

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Float32Array(bufferLength);

        function checkVolume() {
            if (!recordBtn.classList.contains('recording')) return;

            analyser.getFloatTimeDomainData(dataArray);
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i] * dataArray[i];
            }
            let rmsValue = Math.sqrt(sum / bufferLength); 

            if (rmsValue < SILENCE_THRESHOLD) {
                if (!silenceTimer) {
                    silenceTimer = setTimeout(() => {
                        stopRecordingAction();
                    }, SILENCE_DURATION);
                }
            } else {
                clearTimeout(silenceTimer);
                silenceTimer = null;
            }
            requestAnimationFrame(checkVolume);
        }
        checkVolume();
    }

    playBtn.addEventListener('click', () => {
        audioPlayer.play();
        playBtn.style.display = "none";
    });
</script>
</body>
</html>
